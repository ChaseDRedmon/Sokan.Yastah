<header class="box-shadow">
    <nav>
        <h4>Yastah Game Portal</h4>
        <hr />
        <div *ngIf="isAuthenticated" class="menu-item">
            <img src="{{avatarUri}}" width="32" height="32" />
            <h5>{{userName}}</h5>
            <h6><a href="{{signoutUri}}">(Logout)</a></h6>
        </div>
        <hr *ngIf="isAuthenticated"/>
        <ul>
            <li *ngIf="hasHome" class="menu-item">
                <span class="material-icons">home</span>
                <h5><a [routerLink]="['/']">Home</a></h5>
            </li>
            <li *ngIf="hasAdmin" class="menu-item">
                <span class="material-icons">security</span>
                <h5><a (click)="adminSubmenu.hidden = !adminSubmenu.hidden">Administration</a></h5>
            </li>
            <li #adminSubmenu hidden class="menu-item">
                <ul>
                    <li *ngIf="hasAdminRoles" class="menu-item">
                        <span class="material-icons">people</span>
                        <h5><a [routerLink]="['/admin/roles']">Roles</a></h5>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</header>
