<div *ngIf="!isAuthenticated"
        class="fill-screen-vertical horizontal-centering vertical-centering">
    <h1><a href="{{signinUri}}">Login</a></h1>
</div>
<div *ngIf="isAuthenticated && !canUsePortal"
        class="fill-screen-vertical horizontal-centering vertical-centering">
    <h1>You are not a member of the Sokan Discord guild.</h1>
</div>
<div *ngIf="canUsePortal"
        class="fill-screen-vertical horizontal-centering vertical-centering">
    <h1>Home Page</h1>
</div>
